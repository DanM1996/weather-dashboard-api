<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="center">Weather Dashboard</h1>
    </header>
    <main> 
        <div class="container">
            <div class="flex">
                <div class="col-4 margin-size">
                    <h2>Search for a City:</h2>
                    <input type="text" id="city-search" placeholder="New York">
                    <button class="btn btn-primary search-btn" onclick="dailyWeather()">Search!</button>
                    <div id="city-list">
                    </div>
                </div>
            <div class="col-8 margin-height">   
                    <div id="daily-contaier" class="dayBorder">
                        <h2 id="cityName"></h2>
                        <p id="currentTemp"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentWind"></p>
                        <p id="currentUV"></p>
                    </div>
                    <div id="five-day-container" >
                        <h2 id="forecast-title">5-Day Forecast</h2>
                        <div class="flex">
                            <div id="day-one"></div>
                            <div id="day-two"></div>
                            <div id="day-three"></div>
                            <div id="day-four"></div>
                            <div id="day-five"></div>
                        </div>
                    </div>
            </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
