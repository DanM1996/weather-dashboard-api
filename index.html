<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="center">Weather Dashboard</h1>
    </header>
    <main> 
        <div class="container">
            <div class="flex">
                <div class="col-4 margin-size">
                    <h2>Search for a City:</h2>
                    <input type="text" id="city-search" placeholder="New York">
                    <button class="btn btn-primary search-btn" onclick="dailyWeather()">Search!</button>
                    <div id="city-list">
                    </div>
                </div>
            <div class="col-8 margin-height">   
                    <div id="daily-container" class="dayBorder">
                        <h2 id="cityName"><div id="iconImg"></div></h2>
                        <p id="currentTemp"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentWind"></p>
                        <p id="currentUV"></p>
                    </div>
                    <div id="five-day-container" >
                        <h2 id="forecast-title">5-Day Forecast</h2>
                        <div class="flex">
                            <div class="card bg-dark text-white m-2 p-2">
                                <div id="day-one">
                                    <p id="oneDate"></p>
                                    <p id="oneTemp"></p>
                                    <p id="oneHumid"></p>
                                    <p id="oneWind"></p>
                                </div>
                            </div>
                            <div class="card bg-dark text-white m-2 p-2">
                                <div id="day-two">
                                    <p id="twoDate"></p>
                                    <p id="twoTemp"></p>
                                    <p id="twoHumid"></p>
                                    <p id="twoWind"></p>
                                </div>
                            </div>
                            <div class="card bg-dark text-white m-2 p-2">
                                <div id="day-three">
                                    <p id="threeDate"></p>
                                    <p id="threeTemp"></p>
                                    <p id="threeHumid"></p>
                                    <p id="threeWind"></p>
                                </div>
                            </div>
                            <div class="card bg-dark text-white m-2 p-2">
                                <div id="day-four">
                                    <p id="fourDate"></p>
                                    <p id="fourTemp"></p>
                                    <p id="fourHumid"></p>
                                    <p id="fourWind"></p>
                                </div>
                            </div>
                            <div class="card bg-dark text-white m-2 p-2">
                                <div id="day-five">
                                    <p id="fiveDate"></p>
                                    <p id="fiveTemp"></p>
                                    <p id="fiveHumid"></p>
                                    <p id="fiveWind"></p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </div>   
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
